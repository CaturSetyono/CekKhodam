<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Cek Khodam</title>
</head>
<body>
    <div class="container-sm mt-5 p-5 border border-info rounded-2">
        <div class="card-header text-center">
            <label for="inputName" class="form-label mb-3">Cari Tau Apa Khodam kamu disini! <span class="text-danger"><i>Jika Kosong Silahkan Isi Ulang.</i></span></label>
            <input type="text" class="form-control mb-4" id="inputName" placeholder="Masukan Nama Anda">
            <button class="btn btn-primary" id="cek">Cek</button>
        </div>
    </div>
    <div id="resultContainer" class="container-sm mt-5 p-5 border border-info rounded-2">
        <!-- Hasil akan dimasukkan di sini -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
